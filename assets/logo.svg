<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="240" height="240" role="img" aria-label="TimeSync logo">
  <defs>
    <linearGradient id="gradA" x1="0" x2="1">
      <stop offset="0" stop-color="#1B2A49"></stop>
      <stop offset="1" stop-color="#5BC0EB"></stop>
    </linearGradient>
  </defs>

  <!-- círculo externo -->
  <circle cx="60" cy="60" r="56" fill="url(#gradA)"></circle>

  <!-- divisões que lembram movimento do tempo (4 partes) -->
  <g transform="translate(60,60)" fill="#fff">
    <path d="M0 -48 A48 48 0 0 1 34 -28 L18 -18 A28 28 0 0 0 0 -28 Z"></path>
    <path d="M34 -28 A48 48 0 0 1 28 34 L18 18 A28 28 0 0 0 0 28 Z" opacity="0.95"></path>
    <path d="M28 34 A48 48 0 0 1 -34 28 L-18 18 A28 28 0 0 0 0 28 Z" opacity="0.9"></path>
    <path d="M-34 28 A48 48 0 0 1 -28 -34 L-18 -18 A28 28 0 0 0 0 -28 Z" opacity="0.85"></path>
  </g>

  <!-- pequeno ponteiro estilizado (sentido horário) -->
  <g transform="translate(60,60)" fill="#1B2A49" opacity="0.95">
    <rect x="-4" y="-6" width="8" height="26" rx="3" transform="rotate(40) translate(0,-10)"></rect>
  </g>
</svg>
